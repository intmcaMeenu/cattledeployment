{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Cattle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #5cadd3;
            margin-bottom: 30px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #5cadd3;
            border: none;
        }
        .btn-primary:hover {
            background-color: #4a9bc0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Add Cattle</h2>
        <form method="POST" action="{% url 'user_cattle' %}"enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="form-control" id="category" name="category" required>
                            <option value="">Select Category</option>
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.category_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="subcategory">Breed</label>
                        <select class="form-control" id="subcategory" name="subcategory" required>
                            <option value="">Select Subcategory</option>
                            {% for subcategory in subcategories %}
                                <option value="{{ subcategory.subcategory_id }}">{{ subcategory.subcategory_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="new_subcategory">New Breed (Optional)</label>
                <input type="text" class="form-control" id="new_subcategory" name="new_subcategory">
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" step="0.01" class="form-control" id="weight" name="weight" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="color">Color</label>
                        <input type="text" class="form-control" id="color" name="color" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="file" class="form-control-file" id="image" name="image" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="number_of_cattle">Number of Cattle</label>
                        <input type="number" class="form-control" id="number_of_cattle" name="number_of_cattle" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="milk_production">Daily Milk Production (liters) (Optional)</label>
                        <input type="number" step="0.01" class="form-control" id="milk_production" name="milk_production">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#category').change(function() {
                var categoryId = $(this).val();
                $.ajax({
                    url: '/get_subcategories/',  // Replace with your actual URL
                    data: {
                        'category_id': categoryId
                    },
                    success: function(data) {
                        $('#subcategory').html(data);
                    }
                });
            });
        });
    </script>
</body>
</html>
