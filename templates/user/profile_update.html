{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'css/templatemo-topic-listing.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container-content {
            width: 400px;
            max-width: 90%;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: #5cadd3;
            margin-bottom: 25px;
            font-size: 28px;
            text-align: center;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        .form-control {
            border-radius: 6px;
            padding: 12px;
            font-size: 14px;
            background: #f9f9f9;
            width: 100%;
            border: 1px solid #e0e0e0;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #5cadd3;
            outline: none;
            box-shadow: 0 0 0 2px rgba(92, 173, 211, 0.2);
        }

        .form-control:disabled {
            background-color: #e9ecef;
            cursor: not-allowed;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #5cadd3;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            text-align: center;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: none;
            cursor: pointer;
            width: auto;
        }

        .button:hover {
            background-color: #4a9bc0;
            transform: translateY(-2px);
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>

<body id="top">
    <main>
        <div class="container-content">
            <h3>Update Profile</h3>
            <form method="POST" action="{% url 'profile_update' %}" id="profileForm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="contact">Contact</label>
                    <input type="text" class="form-control" id="contact" name="contact" value="{{ user.contact }}" oninput="validateField(this, 'phone')">
                    <span class="error" id="contact-error"></span>
                </div>
                <div class="form-group">
                    <label for="house_name">House Name</label>
                    <input type="text" class="form-control" id="house_name" name="house_name" value="{{ user.house_name }}" oninput="validateField(this, 'house')">
                    <span class="error" id="house_name-error"></span>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city" value="{{ user.city }}" oninput="validateField(this, 'city')">
                    <span class="error" id="city-error"></span>
                </div>
                <div class="form-group">
                    <label for="postal_code">Postal Code</label>
                    <input type="text" class="form-control" id="postal_code" name="postal_code" value="{{ user.postal_code }}" oninput="validateField(this, 'postal')">
                    <span class="error" id="postal_code-error"></span>
                </div>
                <button type="submit" class="button">Update Profile</button>
            </form>
        </div>
    </main>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery.sticky.js' %}"></script>
    <script src="{% static 'js/click-scroll.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <script>
        function preventBack(){window.history.forward();}
        setTimeout("preventBack()", 0);
        window.onunload=function(){null};

        function validateField(field, type) {
            let errorMessage = '';
            if (type === 'house') {
                const houseRegex = /^[a-zA-Z0-9\s]+$/;
                if (field.value.trim() === '') {
                    errorMessage = 'House Number/Name is required';
                } else if (!houseRegex.test(field.value)) {
                    errorMessage = 'House Number/Name should only contain letters and numbers';
                }
            } else if (type === 'city') {
                const cityRegex = /^[a-zA-Z\s]+$/;
                if (field.value.trim() === '') {
                    errorMessage = 'City is required';
                } else if (!cityRegex.test(field.value)) {
                    errorMessage = 'City should only contain letters and spaces';
                }
            } else if (type === 'phone') {
                const phoneRegex = /^[6-9]\d{9}$/;
                if (!/^\d+$/.test(field.value)) {
                    errorMessage = 'Phone number must contain only digits';
                } else if (field.value.length !== 10) {
                    errorMessage = 'Phone number must be exactly 10 digits';
                } else if (!/^[6-9]/.test(field.value)) {
                    errorMessage = 'Phone number must start with a digit between 6 and 9';
                }
            } else if (type === 'postal') {
                const postalRegex = /^6\d{5}$/;

                if (!postalRegex.test(field.value)) {
                    errorMessage = 'Please enter a valid 6-digit postal code starting with 6 and length should be 6';
                }
            }

            const errorElement = document.getElementById(field.name + '-error');
            if (errorMessage) {
                errorElement.textContent = errorMessage;
                field.style.borderColor = 'red';
            } else {
                errorElement.textContent = '';
                field.style.borderColor = 'green';
            }
        }

        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fields = ['contact', 'house_name', 'city', 'postal_code'];
            let isValid = true;

            fields.forEach(field => {
                const input = document.querySelector(`input[name="${field}"]`);
                validateField(input, field === 'contact' ? 'phone' : field.split('_')[0]);
                if (document.getElementById(`${field}-error`).textContent !== '') {
                    isValid = false;
                }
            });

            if (isValid) {
                toastr.success('Profile updated successfully!', 'Success', {
                    closeButton: true,
                    progressBar: true,
                    positionClass: "toast-top-center",
                    timeOut: 5000,
                    onHidden: function() {
                        this.submit();
                    }.bind(this)
                });
            } else {
                toastr.error('Please correct the errors in the form.', 'Error', {
                    closeButton: true,
                    progressBar: true,
                    positionClass: "toast-top-center",
                    timeOut: 5000
                });
            }
        });
    </script>
</body>

</html>
