{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'css/templatemo-topic-listing.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container-content {
            width: 400px;
            max-width: 90%;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: #5cadd3;
            margin-bottom: 25px;
            font-size: 28px;
            text-align: center;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        .form-control {
            border-radius: 6px;
            padding: 12px;
            font-size: 14px;
            background: #f9f9f9;
            width: 100%;
            border: 1px solid #e0e0e0;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #5cadd3;
            outline: none;
            box-shadow: 0 0 0 2px rgba(92, 173, 211, 0.2);
        }

        .form-control:disabled {
            background-color: #e9ecef;
            cursor: not-allowed;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #5cadd3;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            text-align: center;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: none;
            cursor: pointer;
            width: auto;
        }

        .button:hover {
            background-color: #4a9bc0;
            transform: translateY(-2px);
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>

<body id="top">
    <main>
        <div class="container-content">
            <h3>Update Profile</h3>
            <form method="POST" action="{% url 'profile_update' %}" id="profileForm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="contact">Contact</label>
                    <input type="text" class="form-control" id="contact" name="contact" value="{{ user.contact }}">
                    <span class="error" id="contactError"></span>
                </div>
                <div class="form-group">
                    <label for="house_name">House Name</label>
                    <input type="text" class="form-control" id="house_name" name="house_name" value="{{ user.house_name }}">
                    <span class="error" id="houseNameError"></span>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city" value="{{ user.city }}">
                    <span class="error" id="cityError"></span>
                </div>
                <div class="form-group">
                    <label for="postal_code">Postal Code</label>
                    <input type="text" class="form-control" id="postal_code" name="postal_code" value="{{ user.postal_code }}">
                    <span class="error" id="postalCodeError"></span>
                </div>
                <button type="submit" class="button">Update Profile</button>
            </form>
        </div>
    </main>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery.sticky.js' %}"></script>
    <script src="{% static 'js/click-scroll.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const profileForm = document.getElementById('profileForm');
            const contactInput = document.getElementById('contact');
            const houseNameInput = document.getElementById('house_name');
            const cityInput = document.getElementById('city');
            const postalCodeInput = document.getElementById('postal_code');

            const contactError = document.getElementById('contactError');
            const houseNameError = document.getElementById('houseNameError');
            const cityError = document.getElementById('cityError');
            const postalCodeError = document.getElementById('postalCodeError');

            function validateInput(input, errorElement, errorMessage, regex) {
                const value = input.value.trim();
                if (value === '') {
                    errorElement.textContent = `${input.name} is required`;
                    return false;
                } else if (regex && !regex.test(value)) {
                    errorElement.textContent = errorMessage;
                    return false;
                } else {
                    errorElement.textContent = '';
                    return true;
                }
            }

            profileForm.addEventListener('submit', function(event) {
                let isValid = true;

                isValid = validateInput(contactInput, contactError, 'Contact should be a 10-digit number', /^\d{10}$/) && isValid;
                isValid = validateInput(houseNameInput, houseNameError) && isValid;
                isValid = validateInput(cityInput, cityError) && isValid;
                isValid = validateInput(postalCodeInput, postalCodeError, 'Postal Code should be a 6-digit number', /^\d{6}$/) && isValid;

                if (!isValid) {
                    event.preventDefault();
                }
            });

            // Keydown validation
            contactInput.addEventListener('keydown', function(event) {
                if (!/^\d$/.test(event.key) && event.key !== 'Backspace' && event.key !== 'Delete' && event.key !== 'ArrowLeft' && event.key !== 'ArrowRight') {
                    event.preventDefault();
                }
                if (this.value.length >= 10 && event.key !== 'Backspace' && event.key !== 'Delete' && event.key !== 'ArrowLeft' && event.key !== 'ArrowRight') {
                    event.preventDefault();
                }
            });

            postalCodeInput.addEventListener('keydown', function(event) {
                if (!/^\d$/.test(event.key) && event.key !== 'Backspace' && event.key !== 'Delete' && event.key !== 'ArrowLeft' && event.key !== 'ArrowRight') {
                    event.preventDefault();
                }
                if (this.value.length >= 6 && event.key !== 'Backspace' && event.key !== 'Delete' && event.key !== 'ArrowLeft' && event.key !== 'ArrowRight') {
                    event.preventDefault();
                }
            });

            // Real-time validation
            [contactInput, houseNameInput, cityInput, postalCodeInput].forEach(input => {
                input.addEventListener('input', function() {
                    switch(input.id) {
                        case 'contact':
                            validateInput(input, contactError, 'Contact should be a 10-digit number', /^\d{10}$/);
                            break;
                        case 'house_name':
                            validateInput(input, houseNameError);
                            break;
                        case 'city':
                            validateInput(input, cityError);
                            break;
                        case 'postal_code':
                            validateInput(input, postalCodeError, 'Postal Code should be a 6-digit number', /^\d{6}$/);
                            break;
                    }
                });
            });
        });
    </script>
</body>

</html>
