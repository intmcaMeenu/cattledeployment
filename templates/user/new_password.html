{% load static %}
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/password_reset.css' %}">
    <title>Sign in & Sign up Form</title>
</head>
<body>
    <div class="mainDiv">
        <div class="cardStyle">
          <form method="post" action="{% url 'reset_password' token %}" name="signupForm" id="signupForm">
            {% csrf_token %}
            <img src="{% static 'img/icon.png' %}" alt="Cow Icon" style="height:60px;margin-left:220px;">
            
            <h2 class="formTitle">
              Reset Password
            </h2>
            
          <div class="inputDiv">
            <label class="inputLabel" for="password">New Password</label>
            <input type="password" id="password" name="password1" required>
          </div>
            
          <div class="inputDiv">
            <label class="inputLabel" for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="password2">
          </div>
          
          <div class="buttonWrapper">
            <button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary">
              <span>Continue</span>
            </button>
          </div>
            
        </form>
        </div>
      </div>
</body>
</html>
