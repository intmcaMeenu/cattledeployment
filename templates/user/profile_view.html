{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - CattleCare</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-container {
            width: 100%;
            max-width: 500px; /* Increased from 400px to 500px */
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            box-sizing: border-box;
        }

        .profile-title {
            color: #5cadd3;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-info {
            display: grid;
            gap: 20px;
        }

        .profile-item {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .profile-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-item strong {
            color: #333;
            font-weight: 600;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1 class="profile-title">Profile Details</h1>
        <div class="profile-info">
            <div class="profile-item"><strong>Name:</strong> {{ user.first_name }} {{ user.last_name }}</div>
            <div class="profile-item"><strong>Email:</strong> {{ user.email }}</div>
            <div class="profile-item"><strong>Contact:</strong> {{ user.contact }}</div>
            <div class="profile-item"><strong>House Name:</strong> {{ user.house_name }}</div>
            <div class="profile-item"><strong>City:</strong> {{ user.city }}</div>
            <div class="profile-item"><strong>Pincode:</strong> {{ user.postal_code }}</div>
        </div>
    </div>
</body>
</html>
