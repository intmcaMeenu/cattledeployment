{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'css/templatemo-topic-listing.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-container {
            width: 100%;
            max-width: 500px; /* Increased from 400px to 500px */
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            box-sizing: border-box;
            margin-top: 80px;
        }

        .profile-title {
            color: #5cadd3;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-info {
            display: grid;
            gap: 20px;
        }

        .profile-item {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .profile-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-item strong {
            color: #333;
            font-weight: 600;
            margin-right: 10px;
        }

        .button {
            background-color: #5cadd3;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            border: none;
        }

        .button:hover {
            background-color: #4a90a4;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1 class="profile-title">Profile Details</h1>
        <div class="profile-info">
            <div class="profile-item"><strong>Name:</strong> {{ user.first_name }} {{ user.last_name }}</div>
            <div class="profile-item"><strong>Email:</strong> {{ user.email }}</div>
            <div class="profile-item"><strong>Contact:</strong> {{ user.contact }}</div>
            <div class="profile-item"><strong>House Name:</strong> {{ user.house_name }}</div>
            <div class="profile-item"><strong>City:</strong> {{ user.city }}</div>
            <div class="profile-item"><strong>Pincode:</strong> {{ user.postal_code }}</div>
        
        </div>
    </div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery.sticky.js' %}"></script>
    <script src="{% static 'js/click-scroll.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <script>
        function validateField(field, type) {
            let errorMessage = '';
            if (type === 'house') {
                const houseRegex = /^[a-zA-Z0-9\s]+$/;
                if (field.value.trim() === '') {
                    errorMessage = 'House Name is required';
                } else if (!houseRegex.test(field.value)) {
                    errorMessage = 'House Name should only contain letters, numbers, and spaces';
                }
            } else if (type === 'city') {
                const cityRegex = /^[a-zA-Z\s]+$/;
                if (field.value.trim() === '') {
                    errorMessage = 'City is required';
                } else if (!cityRegex.test(field.value)) {
                    errorMessage = 'City should only contain letters and spaces';
                }
            } else if (type === 'phone') {
                const phoneRegex = /^[6-9]\d{9}$/;
                if (!/^\d+$/.test(field.value)) {
                    errorMessage = 'Phone number must contain only digits';
                } else if (field.value.length !== 10) {
                    errorMessage = 'Phone number must be exactly 10 digits';
                } else if (!phoneRegex.test(field.value)) {
                    errorMessage = 'Phone number must start with a digit between 6 and 9';
                }
            } else if (type === 'postal') {
                const postalRegex = /^\d{6}$/;
                if (!postalRegex.test(field.value)) {
                    errorMessage = 'Please enter a valid 6-digit postal code';
                }
            }
        
            const errorElement = document.getElementById(field.id + '-error');
            if (errorMessage) {
                errorElement.textContent = errorMessage;
                field.style.borderColor = 'red';
            } else {
                errorElement.textContent = '';
                field.style.borderColor = 'green';
            }
        }
        
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fields = ['contact', 'house_name', 'city', 'postal_code'];
            let isValid = true;
        
            fields.forEach(field => {
                const input = document.getElementById(field);
                validateField(input, field === 'contact' ? 'phone' : field.split('_')[0]);
                if (document.getElementById(`${field}-error`).textContent !== '') {
                    isValid = false;
                }
            });
        
            if (isValid) {
                this.submit();
            } else {
                alert('Please correct the errors in the form.');
            }
        });
    </script>
</body>

</body>

</html>
